<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
	<!-- Star Rating Component -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<link href="./css/star-rating.min.css" media="all" rel="stylesheet" type="text/css"/>
	<script src="./js/star-rating.min.js"></script>
</head>
	
<div class="container">
	<div class="table-responsive">
		<table class="table" style="font-size: 15px; text-align: center; width: 100%;"> 
		<caption style="font-size: 40px; text-align: center; margin-bottom: 30px; margin-top: 25px;">Assessment for Danny</caption>
		<tr>
			<th style="font-size: 28px;">Basic Skills</th>
			<th>
			<form>
			<input class="rating-input-cls" value="4">
			</form>
			</th>
		</tr>
		<tr>
			<th style="font-size: 28px;">Shooting</th>
			<th>
			<form>
			<input class="rating-input-cls" value="4">
			</form>
			</th>
		</tr>
		<tr>
			<th style="font-size: 28px;">Swiftness</th>
			<th>
			<form>
			<input class="rating-input-cls" value="4">
			</form>
			</th>
		</tr>
		<tr>
			<th style="font-size: 28px;">Team Spirit</th>
			<th>
			<form>
			<input class="rating-input-cls" value="4">
			</form>
			</th>
		</tr>
		<tr>
			<th style="font-size: 28px;">Others</th>
			<th>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Other asssessments if any" style="font-size: 25px; width: 150%;"></input>
			</div>
			</th>
		</tr>
		</tbody>
		</table>
	</div>
</div>

<div class="form-group" style="margin-top:20px; text-align:center; font-size: 30px;">
	<button type="submit" class="btn btn-primary" style="font-size:20pt">Submit</button>
</div>




<script>
$(document).ready(function () {
	$("input.rating-input-cls").rating({
		starCaptions: function (val) {
			if (val < 5) {
				return val;
			} else {
				return 'Perfect!';
			}
		},
		starCaptionClasses: function (val) {
			if (val <= 1) {
				return 'label label-danger';
			} else if (val <= 2) {
				return 'label label-warning';
			} else if (val <= 3) {
				return 'label label-default';
			} else if (val < 5) {
				return 'label label-info';
			} else {
				return 'label label-success';
			}
		},
		hoverOnClear: false,
		min: 0.5,
		high: 5,
		step: 0.5,
		showClear: false
	});
});
</script>
